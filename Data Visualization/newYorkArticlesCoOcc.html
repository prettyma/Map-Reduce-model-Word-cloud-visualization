<script type="text/javascript">
	

// Builds the HTML Table out of myList.
function buildHtmlTable(selector, optionV) {
  var myList;
  if(optionV=='american')
  	myList=american
  if(optionV=='common')
  	myList=common
  if(optionV=='companies')
  	myList=companies
  if(optionV=='control')
  	myList=control
  if(optionV=='facebook')
  	myList=facebook
  if(optionV=='first')
  	myList=first
  if(optionV=='gun')
  	myList=peopgunle
  if(optionV=='guns')
  	myList=guns
  if(optionV=='high')
  	myList=high
  if(optionV=='home')
  	myList=home
  if(optionV=='house')
    myList=house
  if(optionV=='know')
    myList=know
  if(optionV=='last')
    myList=last
  if(optionV=='people')
    myList=people
  if(optionV=='president')
    myList=president
  if(optionV=='public')
    myList=public
  if(optionV=='rifle')
    myList=rifle
  if(optionV=='school')
    myList=school
  if(optionV=='think')
    myList=think
  if(optionV=='times')
    myList=times
  var columns = addAllColumnHeaders(myList, selector);
	$(selector).find('tr').remove();
	
  for (var i = 0; i < myList.length; i++) {
    var row$ = $('<tr/>');
    for (var colIndex = 0; colIndex < columns.length; colIndex++) {
      var cellValue = myList[i][columns[colIndex]];
      if (cellValue == null) cellValue = "";
      row$.append($('<td/>').html(cellValue));
    }
    $(selector).append(row$);
  }
}

// Adds a header row to the table and returns the set of columns.
// Need to do union of keys from all records as some records may not contain
// all records.
function addAllColumnHeaders(myList, selector) {
  var columnSet = [];
  var headerTr$ = $('<tr/>');

  for (var i = 0; i < myList.length; i++) {
    var rowHash = myList[i];
    for (var key in rowHash) {
      if ($.inArray(key, columnSet) == -1) {
        columnSet.push(key);
        headerTr$.append($('<th/>').html(key));
      }
    }
  }
  $(selector).append(headerTr$);

  return columnSet;
}
</script>
