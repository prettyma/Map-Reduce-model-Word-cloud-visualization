<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Cloud</title>
	
	<script src="https://d3js.org/d3.v3.js"></script>
    <script src="d3.js" charset="utf-8"></script>
    <script src="d3.layout.cloud.js"></script>
    <script src="d3.wordcloud.js"></script>
    <script src="ReducerJsonData/GC_TweetDay.js"></script>
    <script src="ReducerJsonData/GC_NYADay.js"></script>
</head>
	<body style="text-align: center">
    <h1>GUN CONTROL</h1>
    <h3>Word Cloud for 2nd April</h3>
    
      <a id='wordcloud'>
        
        <script>
          d3.wordcloud()
            .size([500, 300])
            .fill(d3.scale.ordinal().range(["#884400", "#448800", "#888800", "#444400"]))
            .words(GC_TweetDay)
            .onwordclick(function(d, i) {
              if (d.href) { window.location = d.href; }
            })
            .start();
        </script>
      </a>
    
       <b id='wordcloud'>
        
        <script>
          d3.wordcloud()
            .size([500, 300])
            .fill(d3.scale.ordinal().range(["#884400", "#448800", "#888800", "#444400"]))
            .words(GC_NYADay)
            .onwordclick(function(d, i) {
              if (d.href) { window.location = d.href; }
            })
            .start();
        </script>
      </b>
    <p>Left: Word cloud formed with Twitter</p>
    <p>Right: Word cloud formed with NewYork Times Articles </p>
    
    <a href="index.html" class="button">Go back</a>
  </body>
</html>
